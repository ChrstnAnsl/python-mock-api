<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3Cloud Mock API - Swagger UI</title>
    <!-- Load Swagger UI CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.3/swagger-ui.min.css" />

    <!-- Load Custom Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>

    <!-- Load Swagger UI JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.3/swagger-ui-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.3/swagger-ui-standalone-preset.min.js"></script>
    <script>
        window.onload = function() {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                url: "/swagger.json", // Your Swagger JSON specification endpoint
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                // Use the following line to load the custom favicon directly from the 'assets' directory
                // favicon: "assets/favicon.ico",
                // Alternatively, use the following line to load the favicon as a base64-encoded data URI
                // favicon: "data:image/x-icon;base64,<BASE64_ENCODED_FAVICON>",
            });
            // End Swagger UI call region

            window.ui = ui;
        };
    </script>
</body>
</html>
